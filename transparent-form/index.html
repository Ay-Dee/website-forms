<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="https://kit.fontawesome.com/efaa758044.js" crossorigin="anonymous"></script>
    
    <title>Login || Register</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <!--------------------------- Login Form ----------------------------->
            <div class="box-login" id="login">

                <div class="top-header">
                    <h3>Hello, Again</h3>
                    <small>We are happy to have you back.</small> 
                </div>
                <div class="input-area">
                    <div class="input-field">
                        <input type="email" class="input-box" id="logEmail" required>
                        <label for="logEmail">Email address</label>
                            <div class="env-area">
                                <div class="env-box">
                                    <i class="fa-regular fa-envelope" id="env"></i>
                                </div>
                            </div>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="logPassword" required>
                        <label for="logPassword">Password</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="myLogPassword()">
                                    <i class="fa-regular fa-eye" id="eye"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                                </div>
                            </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formCheck" class="check">
                        <label for="formCheck">Remember Me</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Sign in">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>

            <!---------------- Register ------------------->
        
            <div class="box-reg" id="reg">

                <div class="top-header">
                    <h3>Join Us Now</h3>
                    <small>We are happy to have you join us.</small> 
                </div>
                <div class="input-area">
                    <div class="input-field">
                        <input type="text" class="input-box" id="firstName" required>
                        <label for="firstName">First name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input-box" id="lastName" required>
                        <label for="lastName">Last name</label>
                    </div>
                    <div class="input-field">
                        <input type="email" class="input-box" id="regEmail" required>
                        <label for="regEmail">Email address</label>
                            <div class="env-area">
                                <div class="env-box">
                                    <i class="fa-regular fa-envelope" id="env"></i>
                                </div>
                            </div>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="regPassword" required>
                        <label for="regPassword">Password</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="myRegPassword()">
                                    <i class="fa-regular fa-eye" id="eye-2"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                                </div>
                            </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formCheck-2" class="check">
                        <label for="formCheck-2">Remember Me</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Sign up" onclick="login()">
                    </div>
                </div>
                
    
            </div>

            <!------------------------- Switch ------------------------>

            <div class="switch">
                <a href="#" class="login" onclick="login()">Login</a>
                <a href="#" class="register" onclick="register()">Register</a>
                <div class="btn-active" id="btn"></div>
            </div>


            <script src="index.js"></script>
        </div>
    </div>

</body>
</html>
